{% extends 'base.html' %}

{% block content %}
<div class="user-detail-container">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img class="user_image" src="{{user.image_url}}" alt="">
    <form action='/users/{{user.id}}/edit'>
        <input class="edit-button" type="submit" value="Edit" />
    </form>
    <form action='/users/{{user.id}}/delete' method="POST">
        <input class="delete-button" type="submit" value="Delete" />
    </form>
</div>
<div class="posts-container">
    <ul>
        {% for p in post %}
        <li><a href="/posts/{{p.id}}">{{p.title}} {{p.content}}</a></li>
        {% endfor%}
    </ul>

    <form action='/users/{{user.id}}/posts/new'>
        <input class="add-button" type="submit" value="Add Post" />
    </form>
</div>

{% endblock%}
