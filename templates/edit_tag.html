{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1>Edit a tag</h1>

  <form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="edit-content">Name<br>
        <input class="form-input" type="text" name="edit-tag" placeholder="{{tag.name}}"><br>
    </label><br>

    <input type="submit" class="edit-button" value="Edit">
  </form>

  <a href='/tags'><button type="submit" class="cancel-button" value="Cancel">Cancel</button></a>
</div>

{% endblock%}
