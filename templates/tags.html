<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}/edit">{{tag.name}} </a></li>
        {% endfor%}
    </ul>
    <form action='/tags/new'>
        <input class="add-button" type="submit" value="Add Tag" />
    </form>
    {% block content %}
    {% endblock %}
</body>
</html>
