{% extends 'base.html' %}

{% block content %}
<div class="user-detail-container">
    <h1>{{tag.name}}</h1>
    <div class="content-container">
        <ul>
            {% for p in posts %}
            <li><a href="/posts/{{p.id}}">{{p.title}}</a></li>
            {% endfor%}
        </ul>
    </div>

    <form action='/tags/{{tag.id}}/edit'>
        <input class="edit-button" type="submit" value="Edit" />
    </form>

    <form action='/tags/{{tag.id}}/delete' method="POST">
        <input class="delete-button" type="submit" value="Delete" />
    </form>

</div>


{% endblock%}
