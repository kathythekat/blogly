{% extends 'base.html' %}


{% block content %}
<h1>Create a user</h1>
<div class="form-container">
    <!-- <form action="/convert" method="POST"> -->
    <form action="/users/new" method="POST">
        <label for="first-name">First Name<br>
            <input class="form-input" type="text" name="first_name" placeholder="Enter a first name">
        </label><br>
    <br>
        <label for="last-name">Last Name<br>
            <input class="form-input" type="text" name="last_name" placeholder="Enter a last name"><br>
        </label><br>
        <label for="image-url">Image URL<br>
            <input class="form-input" type="text" name="image_url" placeholder="Provide an image of this user"><br>
        </label>
        <input type="submit" class="submit-button" value="Add">
    </form>
</div> 
</div>

{% endblock%}
